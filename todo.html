<script>
    function add(){
        if(confirm("پس از ثبت امکان تغییر نخواهد بود!")){
        var ul=document.getElementById("add");
        var x= document.createElement("i");
        var y="list-group-item";
        var z="list-group-item-light"
        x.classList.add(y,z);
        ul.appendChild(x);
        x.innerText=document.getElementById("input").value;
        document.getElementById("input").value=" ";

    function btndel(){
        var a=document.getElementById('add');

    }
